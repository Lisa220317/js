<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function demo() {
            // 將確認視窗的結果存進result變數。

            var result = confirm("您今天好嗎？");

            // 試著透過if else讓result 的結果 執行不同的動作。
            if (result) {
                document.write("我也很好！");
            } else {
                document.write("God Bless You！");
            }
        }
    </script>
</head>

<body>

    <button onclick="demo()">呼叫彈跳視窗</button>

</body>

</html>
